<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente IA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5"  class="icone">
  <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS3"  class="icone">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript"  class="icone">
    <header class = "container">
        <h1>&#x1F916 Assitente de IA</h1>
       <div>
            <label for="ikey">Gemini API Key:</label> <br>
            <input type="password" name="key" id="ikey" placeholder="Insira sua API Key aqui" required><br>
            <label for="modelo">Modelo:</label><br> 
            <select name="modelo" id="modelo">
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-flash-8k">Gemini 1.5 Flash 8k</option>
            <option value="gemini-1.5-flash-128k">Gemini 1.5 Flash 128k</option>
            <option value="gemini-1.5-flash-256k">Gemini 1.5 Flash 256k</option>
            </select>
       </div>
    </header>
     <main class="container">
  <div id="chat-output" class="chat-output hidden"></div>
  <div>
    <form id="chat-form">
      <label for="pergunta">Fa√ßa sua pergunta:</label><br>
      <textarea 
        id="pergunta" 
        name="pergunta" 
        placeholder="Digite sua pergunta aqui..." 
        rows="4" 
        cols="50" 
        required></textarea>
      <button type="submit">Perguntar</button>
    </form>
  </div>
</main>
    <footer class="container">
        <h3>Grupo Mentes que Movem &#x1F9E0</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
